			<div class="formulario-pg">

					<label for="nombre">Nombre</label>
					<input type="text" required id="nombre" name="nombre">
					<label for="email">E-mail</label>
					<input type="email" required id="email" name="email">		
					<div class="sexo">
						<label for="mujer">
							<input type="radio" id="mujer" checked name="sexo" value="mujer">Mujer
						</label>
						<label for="hombre">
							<input type="radio" id="hombre" checked name="sexo" value="hombre">Hombre
						</label>
					<div class="intereses">

							<input type="checkbox" checked id="cotizacion" name="intereses" value="cotizacion">Cotización
						</label>
						<label for="reclamos">
							<input type="checkbox" checked id="reclamos" name="intereses" value="reclamos">Reclamos
						</label>
						<label for="comentarios">
							<input type="checkbox" checked id="comentarios" name="intereses" value="comentarios">Comentarios
						</label>
						<label for="otros">
							<input type="checkbox" checked id="otros" name="interes" value="otros">Otros
						</label>
					</div>
				</div>
				<div class="col3-b">
						<label for="comentario">Comentarios</label>
						<textarea name="comentarios" id="comentarios" cols="50" rows="10" rols="7"></textarea>
						<input  type="submit" value="enviar" class="button-footer">
